<!DOCTYPE html>
<html>
<head>
    <style>
        /* Style for the outer container */
        .vertical-container {
            width: 300px; /* Set the width of the vertical container */
            height: 300px; /* Set the height of the vertical container */
            overflow: auto; /* Enable vertical scrolling */
        }

        /* Style for the horizontal container */
        .horizontal-container {
            white-space: nowrap; /* Prevents text wrapping */
        }

        /* Style for the horizontal items */
        .horizontal-item {
            display: inline-block;
            width: 200px; /* Set the width of the horizontal items */
            height: 100%; /* Makes each item the full height of the vertical container */
            background-color: #eee; /* Background color for the horizontal items */
            margin-right: 10px; /* Spacing between items */
        }
    </style>
</head>
<body>
    <div class="vertical-container">
        <div class="horizontal-container">
            <div class="horizontal-item">Item 1</div>
            <div class="horizontal-item">Item 2</div>
            <div class="horizontal-item">Item 3</div>
            <div class="horizontal-item">Item 4</div>
            <!-- Add more horizontal items as needed -->
        </div>
    </div>
</body>
</html>
